services:
  - type: web
    name: nyc-subway-art
    env: docker
    plan: free
    region: singapore
    dockerfilePath: ./Dockerfile
    # 讓 Docker 處理 build 和 start
    buildCommand: ""
    startCommand: ""
    # 環境變數（如果需要的話）
    envVars:
      - key: SHINY_LOG_LEVEL
        value: INFO
    # 健康檢查設定
    healthCheckPath: /myapp
